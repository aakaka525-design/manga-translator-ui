version: "3.8"

services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.4.6
    container_name: flaresolverr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - TZ=Asia/Shanghai
      - CAPTCHA_SOLVER=none
      - HEADLESS=true
    ports:
      - "127.0.0.1:8191:8191"
    mem_limit: 512m
    # deploy.resources is only effective in Docker Swarm mode.
    deploy:
      resources:
        limits:
          memory: 512M
